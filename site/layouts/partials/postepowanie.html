<div id="postepowanie" class="pv4">
  <div class="ph3 mw7 center">
    <hr>
    <h2 class="f2 b lh-title mb2 pt4">{{.heading}}</h2>
    <div class="flex flex-column mhn2-l">
      <h2 class="f3 pa2 b lh-title">{{.subheading}}</h2>
      <ol class="flex flex-column ml3 ph2-l" style="list-style: decimal">
          {{ range .text }}
          <li class="mw-none">{{.p | markdownify}}</li>
          {{ end }}
      </ol>
      <div class="b pa2">
          {{.text1}}<i class="fas fa-exclamation primary pl1"></i>
      </div>
      <div class="ph2-l">
        {{ range .subsections }}
          {{ range .text }}
          <p><i class="fas mr2 fa-check"></i>{{.p | markdownify}}</p>
          {{ end }}
        {{ end }}
      </div>
      <div class="pt2 pl2">
        <p>{{.text2}}</p>
      </div>
      <div class="ph2-l flex flex-row mw6 center ba br2 bg-primary white justify-around pa2">
        <div class="f15 mb0 pr2 pl2 ba br-50 self-center flex justify-center items-center" style="min-width: 100px; height: 100px;">
          <i class="fa fa-exclamation white v-mid"></i>
        </div>
        <p class="mw-none pa3 mb0">{{.text3}}</p>
      </div>
    </div>
  </div>
</div>
