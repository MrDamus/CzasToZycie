		function toggleNavigation() {

				const open = "justify-between overflow-x-scroll z-9999 overflow-x-visible-ns sticky items-center center bg-white divider-grey b grey-3 topnav responsive"

				var navbar = document.getElementById("myTopnav");
				var navbarLogo = document.getElementById("navbar-logo");
