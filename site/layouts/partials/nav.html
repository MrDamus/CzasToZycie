<style>
	
	.topnav {
		overflow: hidden;
	}
	
	.topnav a {
		float: left;
		display: block;
		text-align: center;
		padding: 18px 18px;
		text-decoration: none;
		font-size: 22px;
	}
	
	.topnav .icon {
		display: none;
	}
	
	@media screen and (max-width: 960px) {
		.topnav a:not(:first-child) {display: none;}
		.topnav a.icon {
			float: right;
			display: block;
		}
		.topnav {
			justify-content: space-between;
		}
	}
	
	@media screen and (max-width: 960px) {
		.topnav.responsive {position: relative;}
		.topnav.responsive .icon {
			position: absolute;
			right: 0;
			top: 0;
		}
		.topnav.responsive a {
			float: none;
			display: block;
			text-align: left;
		}
	}
	</style>
<nav class="justify-center overflow-x-scroll z-9999 overflow-x-visible-ns sticky items-center center bg-white divider-grey relative b grey-3 topnav flex " id="myTopnav">
	<a href="#about" class="pa0 h-100 flex-none" style="padding: 0px">

	</a>

  <a href="javascript:void(0);" class="icon" onclick="toggleNavigation()">
    <i class="fa fa-bars"></i>
  </a>
	<script>
		function toggleNavigation() {
				const fullscreenClass = "justify-center overflow-x-scroll z-9999 overflow-x-visible-ns sticky items-center center bg-white divider-grey relative b grey-3 topnav flex"
				const mobileClass = "justify-between overflow-x-scroll z-9999 overflow-x-visible-ns sticky items-center center bg-white divider-grey relative b grey-3 topnav responsive"

				var x = document.getElementById("myTopnav");
				if (x.className === fullscreenClass) {
						x.className = mobileClass;
				} else {
						x.className = fullscreenClass;
				}
		}
	</script>		
</nav>
